<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race page</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h3>This is information about the race:
    <span th:text="${numberOfTheRaceWeek}"></span> week
    <span th:text="${dataOfTheRace}"></span> year
</h3>
Country of the race: <span th:text="${countryRace}"></span>
<p></p>
City of the race: <span th:text="${cityOfTheRace}"></span>
<script src="js/script.js"></script>
</body>
</html>
